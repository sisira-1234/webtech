<html>
    <head>
        <title> jquery events</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#hide").click(function(){
                   $("p").hide(1000);
                });
                $("#show").click(function(){
                   $("p").show(1000);
                });
            });
        </script>
    </head>
    <body>
        <p>when you click on the hide button ,I will dissapear and you click on the show button it will show the paragraph.</p>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
    </body>
</html>
